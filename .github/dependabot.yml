version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    target-branch: "v2"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directory: "/v2"
    target-branch: "v2"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directory: "/"
    target-branch: "v1"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directory: "/osc"
    target-branch: "v1"
    schedule:
      interval: "daily"
